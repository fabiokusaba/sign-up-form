<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>

        <div class="social-media">
            <a href="#">
                <img src="/assets/img/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="/assets/img/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="/assets/img/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <span class="terms-privacy">By registering, you are agreeing to our Terms of use and Privacy Policy</span>
            <input type="submit" value="Sign Up">

            <span class="account">Already have an account? <a href="#">Login</a></span>
        </form>
    </main>

    <section class="images">
        <img src="/assets/img/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
